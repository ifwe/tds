---
env: {environment: fakedev}
logging: {syslog_facility: fakelocal3, syslog_priority: fakedebug}
proxy:
  https: https://proxy.example.com:443
  fakeproto: svn://svn.example.com:12345
notifications:
  email: {receiver: fake@example.com}
  enabled_methods: []
  hipchat:
    rooms: [fakeroom]
    token: deadbeef
  graphite:
    host: graphite.example.com
    port: 9999
    prefix: 'tagged.deploy'
  validation_time: 10
repo:
    build_base: /fake/mnt/deploy/builds
    incoming: /fake/mnt/deploy/incoming
    processing: /fake/mnt/deploy/processing
    update_timeout: 15
jenkins:
    url: "https://example.org:8080"
mco:
    bin: 'mco'
